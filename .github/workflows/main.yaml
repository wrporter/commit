name: Main

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up secret file
        env:
          DEBUG_SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
          DEBUG_SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo ${DEBUG_SSH_KNOWN_HOSTS} | sed 's/./&‚Äå/g'
          echo ${DEBUG_SSH_PRIVATE_KEY} | sed 's/./&‚Äå/g'

  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      COMMIT_SECRETS: ${{ secrets.COMMIT_SECRETS }}

    steps:
      - name: ü•º Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: üîß Build
        working-directory: apps/main
        run: SCOPE=main .ci/build.sh

      - name: ‚òÅÔ∏è Install cloudflared
        run: sudo wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb && sudo dpkg -i cloudflared-linux-amd64.deb

      - name: üîë Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_ed25519
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          config: ${{ secrets.SSH_CONFIG }}

      - name: üê≥ üöÄ Deploy
        working-directory: apps/main
        run: SCOPE=main .ci/deploy.sh
